<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example HTML Table</title>
    <meta name="description" content="Description of your webpage.">
    <meta name="author" content="Author of webpage">

    <style>
        /* CSS goes between the style tags. */
        table {

            border: solid 5px black;
            padding: 5px;
            background-color: green ;
            border-radius: 5px;
        }

        td {
            border: solid 1px red;
            background-color: lightgray;
            color: whitbluee;
            padding: 5px;
            margin: 5px;
        }
    </style>

</head>

<body>

    <!--  Tables Example-
                  <table> = contains the whole table
                  <tr> = represents a table row
                  <td> = represents a(n) table data
                  -->

    <table>
